[build]
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"

# Debugging: Add explicit rules for static assets BEFORE catch-all
# This helps identify which redirects are being matched
[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200
  force = false
  headers = { X-Debug-Redirect = "static-asset" }

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200
  force = false
  headers = { X-Debug-Redirect = "manifest" }

# Catch-all redirect for SPA routes (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  headers = { X-Debug-Redirect = "spa-catch-all" }

[build.environment]
  NODE_VERSION = "18"
  CI = "false"
  GENERATE_SOURCEMAP = "false"
  ESLINT_NO_DEV_ERRORS = "true"

# Ensure functions are deployed
[functions]
  directory = "netlify/functions"
