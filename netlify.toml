[build]
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"

# SPA redirect: Redirect all routes to index.html except static assets
# Using conditions to exclude file extensions ensures static assets are served correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {Path = ["!*.js", "!*.css", "!*.png", "!*.jpg", "!*.jpeg", "!*.gif", "!*.svg", "!*.ico", "!*.woff", "!*.woff2", "!*.ttf", "!*.eot", "!*.otf", "!*.json", "!*.xml", "!*.txt", "!*.webp", "!*.avif"]}

[build.environment]
  NODE_VERSION = "18"
  CI = "false"
  GENERATE_SOURCEMAP = "false"
  ESLINT_NO_DEV_ERRORS = "true"

# Ensure functions are deployed
[functions]
  directory = "netlify/functions"
