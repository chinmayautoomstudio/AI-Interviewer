[build]
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"

# Redirect rules - handled by _redirects file in public folder
# Static assets are excluded from redirects in _redirects file

[build.environment]
  NODE_VERSION = "18"
  CI = "false"
  GENERATE_SOURCEMAP = "false"
  ESLINT_NO_DEV_ERRORS = "true"

# Ensure functions are deployed
[functions]
  directory = "netlify/functions"
