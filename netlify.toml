[build]
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"

# SPA redirect: Redirect all routes to index.html for client-side routing
# Netlify serves static files BEFORE processing redirects, so static assets
# (JS, CSS, images, etc.) are served directly and won't be caught by this redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  CI = "false"
  GENERATE_SOURCEMAP = "false"
  ESLINT_NO_DEV_ERRORS = "true"

# Ensure functions are deployed
[functions]
  directory = "netlify/functions"
