[build]
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"

# Netlify should serve static files before processing redirects
# The _redirects file in public/ will be copied to build/ during build
# Static files in /static/ should be served directly

[build.environment]
  NODE_VERSION = "18"
  CI = "false"
  GENERATE_SOURCEMAP = "false"
  ESLINT_NO_DEV_ERRORS = "true"

# SPA redirect rule - ensures all routes serve index.html for client-side routing
# Static assets are served first and won't be affected by this redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Ensure functions are deployed
[functions]
  directory = "netlify/functions"
