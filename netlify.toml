[build]
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"

# Netlify should serve static files before processing redirects
# The _redirects file in public/ will be copied to build/ during build
# Static files in /static/ should be served directly

[build.environment]
  NODE_VERSION = "18"
  CI = "false"
  GENERATE_SOURCEMAP = "false"
  ESLINT_NO_DEV_ERRORS = "true"

# Ensure functions are deployed
[functions]
  directory = "netlify/functions"
